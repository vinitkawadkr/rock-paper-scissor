<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors</title>
  <style>
    /* Body styling */
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #f6d365, #fda085); /* Gradient background */
    }

    h1 {
      color: #fff;
      font-size: 3em;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.3);
      margin-bottom: 40px;
    }

    /* Button styling */
    button {
      margin: 10px;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      color: #fff;
      font-weight: bold;
      box-shadow: 0 6px 15px rgba(0,0,0,0.2);
      background-size: 200% 200%;
    }

    button:hover {
      transform: scale(1.1);
      opacity: 0.9;
    }

    .rock {
      background: linear-gradient(45deg, #e74c3c, #c0392b);
    }
    .paper {
      background: linear-gradient(45deg, #3498db, #2980b9);
    }
    .scissors {
      background: linear-gradient(45deg, #2ecc71, #27ae60);
    }

    /* Result box styling */
    #result {
      margin-top: 30px;
      font-size: 20px;
      background: rgba(255, 255, 255, 0.2);
      padding: 20px 30px;
      border-radius: 15px;
      color: #fff;
      text-shadow: 1px 1px 2px rgba(0,0,0,0.3);
      backdrop-filter: blur(10px);
      max-width: 300px;
      white-space: pre-line;
      transition: all 0.3s ease;
    }
  </style>
</head>
<body>
  <h1>Rock‚ÄìPaper‚ÄìScissors üéÆ</h1>
  
  <button class="rock" onclick="play('Rock')">‚úä Rock</button>
  <button class="paper" onclick="play('Paper')">‚úã Paper</button>
  <button class="scissors" onclick="play('Scissors')">‚úå Scissors</button>
  
  <div id="result">Make your move!</div>
  
  <script>
    let playerScore = 0;
    let computerScore = 0;

    function play(playerChoice) {
      const choices = ["Rock", "Paper", "Scissors"];
      const computerChoice = choices[Math.floor(Math.random() * 3)];
      let result = "";

      if (playerChoice === computerChoice) {
        result = "It's a Draw!";
      } else if (
        (playerChoice === "Rock" && computerChoice === "Scissors") ||
        (playerChoice === "Paper" && computerChoice === "Rock") ||
        (playerChoice === "Scissors" && computerChoice === "Paper")
      ) {
        result = "‚úÖ You Win!";
        playerScore++;
      } else {
        result = "‚ùå Computer Wins!";
        computerScore++;
      }

      document.getElementById("result").innerText =
        `üßë You: ${playerChoice}\nüíª Computer: ${computerChoice}\nüìä Result: ${result}\n\nüèÜ Score: You ${playerScore} - ${computerScore} Computer`;
    }
  </script>
</body>
</html>
