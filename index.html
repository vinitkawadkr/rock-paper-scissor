<!DOCTYPE html>
<html lang="en">
<head>

  <title>Rock Paper Scissors</title>
  <style>
    body {
      font-family: Arial, sans-serif;

        `ğŸ§‘ You: ${playerChoice}\nğŸ’» Computer: ${computerChoice}\nğŸ“Š Result: ${result}\n\nğŸ† Score: You ${playerScore} - ${computerScore} Computer`;
    }
